name: React CI-CD Setup.

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      working-directory: ./billfold-frontend/frontend/billfoldfrontend  # Specify the path to the package.json file
      run: npm install

    - name: Build
      working-directory: ./billfold-frontend/frontend/billfoldfrontend  # Specify the path to the package.json file
      run: npm run build > npm-build.log 2>&1  # Redirect npm run build output to a log file

  build_and_push:
  
    name: Build & Push to DockerHub
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build and Push to DockerHub
        uses: docker/build-push-action@v3
        with:
          context: ./billfold-frontend/frontend/billfoldfrontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{secrets.DOCKER_REPOSITORY}}:reactjs-app-latest
    
  store_logs:
     needs: [build, build_and_push]
     runs-on: ubuntu-latest
     steps:
      - name: Archive logs
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: |
            npm-install.log
            npm-build.log    
